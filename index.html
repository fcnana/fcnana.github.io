<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>メニュー | FC NaNA</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script>
			$(function() {
				$("#teamButton").click(function() {
					location.href = "https://fcnana.github.io/webapps/team/";
				});

				$("#balanceButton").click(function() {
					location.href = "https://fcnana.github.io/webapps/balance/";
				});
			});
		</script>
	</head>
	<body>
		<div id="page-balance" data-role="page" data-theme="b">
			<div data-role="header" data-position="fixed">
				<h1>メニュー</h1>
			</div>
			<div role="main" class="ui-content">
				<div class="ui-field-contain">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<button id="teamButton" class="ui-btn ui-corner-all"><i class="material-icons">assignment</i><br>チーム分け</button>
						</div>
						<div class="ui-block-b">
							<button id="balanceButton" class="ui-btn ui-corner-all"><i class="material-icons">attach_money</i><br>会計</button>
						</div>
					</div>
				</div>
			</div>
			<div data-role="footer">
				<h1>&copy; FC NaNA</h1>
			</div>
		</div>
	</body>
</html>
