		<script type="text/javascript">
			$(function() {
				$.validator.addMethod("compareTeamCountToMemberCount", function(value, element) {
					var memberCount = $("input[type='checkbox'][name='member[]']:checked").length;
					var teamCount = $("#teamCount").val();
					return this.optional(element) || memberCount >= teamCount;
				});

				$("#teamAllocatorForm").validate({
					rules: {
						"member[]": {
							required: true
						},
						teamCount: {
							required: true,
							compareTeamCountToMemberCount: true
						}
					},
					messages: {
						"member[]": {
							required: "メンバーを選択してください。"
						},
						teamCount: {
							required: "チーム数を入力してください。",
							compareTeamCountToMemberCount: "チーム数はメンバー数以下で入力してください。"
						}
					},
					errorPlacement: function (error, element) {
						if (element.attr("name") == "member[]" ) {
							error.appendTo($("#memberCount_error"));
						} else {
							error.appendTo($("#" + $(element).attr("id") + "_error"));
						}
					}
				});

				$("#selectAllButton").click(function() {
					$("input[type='checkbox'][name='member[]']").prop("checked", true).checkboxradio("refresh");
					$("h4[name='memberCount']").html("メンバー " + $("input[type='checkbox'][name='member[]']:checked").length + "人");
				});

				$("#releaseAllButton").click(function() {
					$("input[type='checkbox'][name='member[]']").prop("checked", false).checkboxradio("refresh");
					$("h4[name='memberCount']").html("メンバー " + $("input[type='checkbox'][name='member[]']:checked").length + "人");
				});

				$("input[type='checkbox'][name='member[]']").click(function() {
					$("h4[name='memberCount']").html("メンバー " + $("input[type='checkbox'][name='member[]']:checked").length + "人");
				});

				$("#createTeamButton").click(function() {
					if ($("#teamAllocatorForm").valid()) {
						createTeam();
						$(this).prop("href", "#result");
					} else {
						$(this).prop("href", "#");
					}
				});

				$("#reCreateTeamButton").click(function() {
					createTeam();
				});
			});

			function createTeam() {
				var checked = $("input[type='checkbox'][name='member[]']:checked");
				var members = [];

				for (var i = 0; i < checked.length; i++) {
					var member = JSON.parse(checked.eq(i).val());
					member["ORDER"] = Math.random() * checked.length;
					members.push(member);
				}

				members.sort(function(a, b) {
					var result;

					if (a["GENDER_CODE"] < b["GENDER_CODE"]) {
						result = -1;
					} else if (a["GENDER_CODE"] > b["GENDER_CODE"]) {
						result = 1;
					} else if (a["ORDER"] < b["ORDER"]) {
						result = -1;
					} else if (a["ORDER"] > b["ORDER"]) {
						result = 1;
					} else {
						result = 0;
					}

					return result;
				});

				var teams = [];

				for (var i = 1; i <= $("#teamCount").val(); i++) {
					var team = {
						name: "チーム" + i,
						members: []
					};
					teams.push(team);
				}

				var teamNum = 0;

				for (var i = 0; i < members.length; i++) {
					teams[teamNum]["members"].push(members[i]);

					if (teamNum < teams.length - 1) {
						teamNum++;
					} else {
						teamNum = 0;
					}
				}

				var content = "";

				for (var i = 0; i < teams.length; i++) {
					content += "<li data-role=\"list-divider\">" + teams[i]["name"] + "</li>";

					for (var j = 0; j < teams[i]["members"].length; j++) {
						content += "<li>" + teams[i]["members"][j]["MEMBER_NAME"] + "</li>";
					}
				}

				$("#teams").html(content).listview().listview("refresh");
			}
		</script>
